{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Encrypt/Decrypt Disini</h2>
    
    <form method="POST" enctype="multipart/form-data">        <div class="form-group mode-slider">
            <label>Mode:</label>
            <div class="slider-container">
                <input type="range" id="action-slider" min="0" max="1" value="0" step="1">
                <input type="hidden" id="action" name="action" value="encrypt">
                <div class="slider-labels">
                    <span class="active">Encrypt</span>
                    <span>Decrypt</span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="cipher_type">Metode:</label>
            <select id="cipher_type" name="cipher_type" required>
                <option value="vigenere">Vigenere Cipher (Standard)</option>
                <option value="auto_key_vigenere">Auto-key Vigenere Cipher</option>
                <option value="extended_vigenere">Extended Vigenere Cipher</option>
                <option value="affine">Affine Cipher</option>
                <option value="playfair">Playfair Cipher</option>
                <option value="hill">Hill Cipher</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="key">Kunci/Key:</label>
            <input type="text" id="key" name="key" required placeholder="Masukkan kunci untuk enkripsi/dekripsi">
        </div>
        
        <div id="affine_params" class="cipher-params" style="display: none;">
            <h3>Affine Cipher</h3>
            <div class="form-group">
                <label for="a">Value dari a (gunakna 1, 3, 5, 7, 11, 15, 17, 19, 21, 23, or 25):</label>
                <input type="number" id="a" name="a" min="1" max="25" step="1" pattern="\d*" inputmode="numeric">
            </div>
            <div class="form-group">
                <label for="b">Value dari b (0-25):</label>
                <input type="number" id="b" name="b" min="0" max="25" step="1" pattern="\d*" inputmode="numeric">
            </div>
        </div>
        
        <div id="hill_params" class="cipher-params" style="display: none;">
            <h3>Hill Cipher</h3>
            <div class="form-group">
                <label for="size">Ukuran Matrix (2-5):</label>
                <input type="number" id="size" name="size" min="2" max="5" value="2">
            </div>
        </div>
        
        <div class="form-group">
            <label>Input:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="input_type" value="text" checked> Text Input
                </label>
                <label>
                    <input type="radio" name="input_type" value="file"> File Upload
                </label>
            </div>
        </div>
        
        <div id="text_input">
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea id="text" name="text" rows="5"></textarea>
            </div>
        </div>
        
        <div id="file_input" style="display: none;">
            <div class="form-group">
                <label for="file">File:</label>
                <input type="file" id="file" name="file">
                <p class="help">Supported files: txt, pdf, docx, jpg, png, bin(Extended VIgenere Only), Other Cipher use txt or md</p>
            </div>
        </div>
        
        <button type="submit" class="send-button">Process</button>
    </form>
</div>
{% endblock %}
